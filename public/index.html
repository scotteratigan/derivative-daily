<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>NPR Note Scraper</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

	<div class="jumbotron text-center bg-light">
		<h1 class="display-3 text-center">NPR Note Scraper</h1>
		<p class="lead text-center">View and notate the top stories from National Public Radio.</p>
		<hr class="my-1">
		<a class="btn btn-primary" href="/api/scrape" role="button">Scrape New Stories</a>
		<a href="https://www.npr.org/donations/support" target="_blank">
			<button type="button" class="btn btn-info">Donate to NPR</button>
		</a>
	</div>

	<div class="container">
		<h2 class="" id="article-list-header"></h2>
		<div id="articles"></div>
	</div>

	<div class="modal" id="article-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-article-title"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="modal-article-body">
					<div class="form-group">
						<label for="comment">Comment:</label>
						<textarea class="form-control" rows="5" id="bodyinput" name="body"></textarea>
					</div>
					<!-- <textarea id='bodyinput' name='body'></textarea> -->
				</div>
				<div class="modal-footer">

					<button type="button" class="btn btn-primary" id="savenote" data-dismiss="modal">Save</button>
				</div>
			</div>
		</div>
	</div>

	<script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>

	<script src="app.js"></script>
</body>

</html>
