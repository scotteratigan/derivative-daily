<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Scraping in progress...</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Scraping NPR News...</h1>
			<p class="lead">Please wait <span id="countdown">3</span> seconds for content to populate.</p>
		</div>
	</div>
	<p> </p>
	<script>
		setInterval(() => {
			let seconds = document.querySelector('#countdown').innerText;
			if (seconds > 0) {
				seconds -= 1;
			}
			document.querySelector('#countdown').innerText = seconds;
		}, 1000);
		setTimeout(() => {
			// reload the index page after 3 seconds.
			window.location.href = "/";
		}, 3000);
	</script>
</body>

</html>
